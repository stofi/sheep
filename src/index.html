<!DOCTYPE html>
<html lang="en" class="bg-sky-200">
    <head>
        <meta charset="UTF-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />

        <title>threejs-boilerplate</title>
    </head>
    <body class="relative">
        <canvas class="webgl fixed inset-0 outline-none"></canvas>
        <div id="ui" class="fixed inset-0 z-10 place-items-center hidden">
            <!--  Form with username, color, room name and password -->
            <form class="bg-slate-200 p-4 rounded-md shadow-sm" id="form">
                <div class="grid grid-cols-1 gap-4  place-items-center md:place-items-stretch place-content-center">
                    <label class="" for="username">Username</label>
                    <!-- /[a-zA-Z0-9]/ -->
                    <input
                        name="playerName"
                        id="username"
                        type="text"
                        class="border border-gray-400 p-2"
                        placeholder="Username"
                        required
                        pattern="[a-zA-Z0-9]+"
                        maxlength="64"
                    />

                    <label class="" for="color">Color</label>
                    <input
                        name="color"
                        id="color"
                        type="color"
                        class="border border-gray-400 p-2 w-full h-12"
                        placeholder="Color"
                        

                    />

                    <label class="" for="room">Room</label>
                    <input
                        name="roomId"
                        id="room"
                        type="text"
                        class="border border-gray-400 p-2"
                        placeholder="Room"
                        pattern="[a-zA-Z0-9]+"
                        maxlength="64"
                        required
                    />

                    <label class="" for="password">Password</label>
                    <input
                        name="password"
                        id="password"
                        type="password"
                        class="border border-gray-400 p-2"
                        placeholder="Password"
                    />
                    <button id="join" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full group h-12">
                        <span class="group-disabled:hidden">Join</span>
                        <span class="group-disabled:inline-block hidden animate-spin">⚙️</span>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
